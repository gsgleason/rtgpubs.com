{% extends 'base.html' %}
{% block body %}
<div class="container">
	<p>Select your desired format.</p>
	<form method="post">
		<div class="form-group">
			<div class="form-check form-check-inline">
				<label class="form-check-label">
					<input class="form-check-input" type="radio" name="ebook_format" value="pdf" required> PDF
				</label>
			</div>
		</div>
		<button type="submit" class="btn btn-primary">Download</button>
	</form>
</div>
{% endblock body %}
