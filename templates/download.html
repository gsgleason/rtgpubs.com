{% extends 'base.html' %}
{% block body %}
<div class="container">
	<p>Select your desired format.</p>
	<form method="post">
		<div class="form-group">
			{% for key,value in data.items() %}
			<div class="form-check form-check-inline">
				<label class="form-check-label">
					<input class="form-check-input" type="radio" name="ebook_format" value="{{ key }}" required> {% filter upper %} {{ key }} {% endfilter %}
				</label>
			</div>
			{% endfor %}
		</div>
		<button type="submit" class="btn btn-primary">Download</button>
	</form>
</div>
{% endblock body %}
