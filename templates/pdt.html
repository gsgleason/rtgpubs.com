{% extends 'base.html' %}
{% block body %}
<div class="container-fluid">

<p>Your payment details are as follows:</p>

<div class="row">
	<div class="col">
		Customer Email:
	</div>
	<div class="col">
			{{ data.email }}
	</div>
</div>

<div class="row">
	<div class="col">
		Paypal Transaction ID:	
	</div>
	<div class="col">
			{{ data.paypal_transaction_id }}
	</div>
</div>

<div class="row">
	<div class="col">
		Payment Status:	
	</div>
	<div class="col">
			{{ data.payment_status }}
	</div>
</div>

</div>
{% endblock body %}
